name: MarketGrowth CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  static-web-app:
    runs-on: ubuntu-latest
    name: Build and deploy Static Web App

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build and deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'

          app_location: 'frontend'
          output_location: 'wwwroot'

          api_location: ''

  function-api:
    runs-on: ubuntu-latest
    name: Build and deploy Azure Function API
    needs: static-web-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore and build API
        working-directory: ./api/MarketGrowth.Api
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore

      - name: Publish API
        working-directory: ./api/MarketGrowth.Api
        run: |
          dotnet publish --configuration Release --output ./publish

      - name: Deploy Azure Function
        uses: Azure/functions-action@v1
        with:
          app-name: 'marketgrowth-api-astenhoff'          
          package: 'api/MarketGrowth.Api/publish'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
